# MAPOS KiCad Worker - Kubernetes Deployment
#
# Headless KiCad worker for PCB optimization with Xvfb sidecar
# Deploy: kubectl apply -f k8s/mapos-kicad-worker.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mapos-kicad-worker
  namespace: nexus
  labels:
    app.kubernetes.io/name: mapos-kicad-worker
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: nexus-ee-design
    app.kubernetes.io/managed-by: nexus-deployment-controller
    api.adverant.ai/plugin-id: "mapos-kicad-worker"
  annotations:
    api.adverant.ai/description: "MAPOS KiCad headless worker for PCB optimization"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mapos-kicad-worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mapos-kicad-worker
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/component: worker
        api.adverant.ai/plugin-id: "mapos-kicad-worker"
        api.adverant.ai/type: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: default
      automountServiceAccountToken: false

      # KiCad requires X11 display - cannot run as non-root with Xvfb
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0

      initContainers:
        # Start Xvfb before main container
        - name: xvfb-init
          image: ubuntu:22.04
          command:
            - sh
            - -c
            - |
              apt-get update && apt-get install -y xvfb
              Xvfb :99 -screen 0 1920x1080x24 &
              sleep 2
              echo "Xvfb started"
          securityContext:
            runAsUser: 0

      containers:
        - name: kicad-worker
          image: localhost:5000/mapos-kicad-worker:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: vnc
              containerPort: 5900
              protocol: TCP

          env:
            - name: DISPLAY
              value: ":99"
            - name: KICAD_HEADLESS
              value: "1"
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: NEXUS_PLUGIN_ID
              value: "mapos-kicad-worker"
            - name: NEXUS_PLUGIN_NAME
              value: "MAPOS KiCad Worker"
            - name: NEXUS_PLUGIN_VERSION
              value: "1.0.0"
            - name: PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "info"

            # Storage paths
            - name: PCB_DATA_DIR
              value: "/pcb-data"
            - name: OUTPUT_DIR
              value: "/pcb-data/output"
            - name: SCHEMATIC_DATA_DIR
              value: "/schematic-data"

            # MAPOS optimization settings
            - name: MAPOS_TARGET_VIOLATIONS
              value: "100"
            - name: MAPOS_MAX_TIME_MINUTES
              value: "30"
            - name: MAPOS_MCTS_ITERATIONS
              value: "50"
            - name: MAPOS_EVOLUTION_GENERATIONS
              value: "30"
            - name: MAPOS_REFINEMENT_CYCLES
              value: "10"

            # LLM API Key (uses OpenRouter for LLM-guided fixes)
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: nexus-secrets
                  key: OPENROUTER_API_KEY

          resources:
            requests:
              cpu: "1000m"
              memory: "4Gi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "4000m"
              memory: "16Gi"
              ephemeral-storage: "10Gi"

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsUser: 0
            capabilities:
              drop:
                - ALL
              add:
                - SETUID
                - SETGID

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30

          volumeMounts:
            - name: pcb-data
              mountPath: /pcb-data
            - name: schematic-data
              mountPath: /schematic-data
            - name: xvfb-socket
              mountPath: /tmp/.X11-unix

        # Xvfb sidecar container for persistent X11 display
        - name: xvfb
          image: ubuntu:22.04
          command:
            - sh
            - -c
            - |
              apt-get update && apt-get install -y xvfb x11vnc
              Xvfb :99 -screen 0 1920x1080x24 &
              sleep 2
              x11vnc -display :99 -forever -nopw -listen 0.0.0.0 &
              echo "Xvfb and VNC started"
              tail -f /dev/null
          ports:
            - name: vnc
              containerPort: 5900
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: xvfb-socket
              mountPath: /tmp/.X11-unix
          securityContext:
            runAsUser: 0

      volumes:
        - name: pcb-data
          persistentVolumeClaim:
            claimName: mapos-pcb-data
        - name: schematic-data
          emptyDir:
            sizeLimit: "2Gi"
        - name: xvfb-socket
          emptyDir: {}

      terminationGracePeriodSeconds: 30

---
# Service for MAPOS KiCad Worker
apiVersion: v1
kind: Service
metadata:
  name: mapos-kicad-worker
  namespace: nexus
  labels:
    app.kubernetes.io/name: mapos-kicad-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: nexus-ee-design
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: mapos-kicad-worker
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: vnc
      port: 5900
      targetPort: 5900
      protocol: TCP

---
# Persistent Volume Claim for PCB data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mapos-pcb-data
  namespace: nexus
  labels:
    app.kubernetes.io/name: mapos-kicad-worker
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: local-path

---
# Job template for running MAPOS optimization
apiVersion: batch/v1
kind: Job
metadata:
  name: mapos-optimize-job
  namespace: nexus
  labels:
    app.kubernetes.io/name: mapos-kicad-worker
    app.kubernetes.io/component: job
spec:
  ttlSecondsAfterFinished: 3600
  backoffLimit: 2
  activeDeadlineSeconds: 3600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mapos-kicad-worker
        app.kubernetes.io/component: job
    spec:
      restartPolicy: Never
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
        - name: mapos-optimizer
          image: localhost:5000/mapos-kicad-worker:latest
          imagePullPolicy: Always
          command:
            - python3
            - /app/mapos_pcb_optimizer.py
            - /pcb-data/board.kicad_pcb
            - --target
            - "100"
          env:
            - name: DISPLAY
              value: ":99"
            - name: KICAD_HEADLESS
              value: "1"
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: nexus-secrets
                  key: OPENROUTER_API_KEY
          resources:
            requests:
              cpu: "2000m"
              memory: "8Gi"
            limits:
              cpu: "4000m"
              memory: "16Gi"
          volumeMounts:
            - name: pcb-data
              mountPath: /pcb-data
            - name: xvfb-socket
              mountPath: /tmp/.X11-unix
        - name: xvfb
          image: ubuntu:22.04
          command:
            - sh
            - -c
            - |
              apt-get update && apt-get install -y xvfb
              Xvfb :99 -screen 0 1920x1080x24
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: xvfb-socket
              mountPath: /tmp/.X11-unix
      volumes:
        - name: pcb-data
          persistentVolumeClaim:
            claimName: mapos-pcb-data
        - name: xvfb-socket
          emptyDir: {}
